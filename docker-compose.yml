version: '3.8'

services:
  arachne:
    build: .
    volumes:
      - ./data:/arachne/data
      - ./reports:/arachne/reports
      - ./config:/arachne/config
    environment:
      - ARACHNE_LOG_LEVEL=INFO
      - SHODAN_API_KEY=${SHODAN_API_KEY}
      - CENSYS_API_ID=${CENSYS_API_ID}
    command: python arachne_core.py
    
  dashboard:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./reports:/usr/share/nginx/html/reports
    depends_on:
      - arachne
  
  neo4j:
    image: neo4j:5-community
    environment:
      - NEO4J_AUTH=neo4j/arachne2025
      - NEO4J_PLUGINS=["apoc"]
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs

volumes:
  neo4j_data:
  neo4j_logs: